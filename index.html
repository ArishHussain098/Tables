<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Z, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    h1 {
        background-color: cadetblue;
        font-size: 100px;
        border: 1px solid black;
        text-align: center;
        color: aliceblue;
    }

    table {
        border: 1px solid black;
        width: 100%;
        height: 100%;
    }

    td {
        border: 1px solid black;
        text-align: center;
    }

    th {
        border: 1px solid black;
    }
</style>

<body>

    <h1>School Time Table</h1>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Pst</td>
            <td>Math</td>
            <td>science</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>English</td>
            <td>Pst</td>
            <td>Math</td>
            <td>science</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Geography</td>
            <td>Computer</td>
            <td>Economics</td>
            <td>Fine arts</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Geography</td>
            <td>Computer</td>
            <td>Economics</td>
            <td>Fine arts</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="2">History</td>
            <td colspan="2">Islamiat</td>

        </tr>
        <tr>
            <th>Saturday</th>
            <td colspan="4" rowspan="4">Off</td>
        </tr>
        <tr>
            <th>Sunday</th>
            
        </tr>

    </table>

</body>

</html>
